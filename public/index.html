<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ORION – anonymous random chat, connect safely with strangers." />
  <title>ORION – Anonymous Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">

    <!-- ── Header ── -->
    <header class="app-header">
      <svg class="logo" viewBox="0 0 48 48" aria-hidden="true" focusable="false">
        <circle cx="24" cy="24" r="20" fill="none" stroke="#7c6af7" stroke-width="2.5"/>
        <circle cx="24" cy="24" r="4"  fill="#7c6af7"/>
        <line x1="24" y1="4"  x2="24" y2="14" stroke="#7c6af7" stroke-width="2" stroke-linecap="round"/>
        <line x1="24" y1="34" x2="24" y2="44" stroke="#7c6af7" stroke-width="2" stroke-linecap="round"/>
        <line x1="4"  y1="24" x2="14" y2="24" stroke="#7c6af7" stroke-width="2" stroke-linecap="round"/>
        <line x1="34" y1="24" x2="44" y2="24" stroke="#7c6af7" stroke-width="2" stroke-linecap="round"/>
        <line x1="9"  y1="9"  x2="16" y2="16" stroke="#a78bfa" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="32" y1="32" x2="39" y2="39" stroke="#a78bfa" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="39" y1="9"  x2="32" y2="16" stroke="#a78bfa" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="16" y1="32" x2="9"  y2="39" stroke="#a78bfa" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
      <div>
        <h1 class="app-title">ORION</h1>
        <p class="app-subtitle">Optimal Random Interactive Online Network</p>
      </div>
    </header>

    <!-- ── Status bar ── -->
    <div id="status-bar" class="status-bar" role="status" aria-live="polite">
      <span id="status-dot" class="status-dot"></span>
      <span id="status-text">Idle — click <strong>New Chat</strong> to begin</span>
    </div>

    <!-- ── Chat box ── -->
    <div id="chat-box" class="chat-box" role="log" aria-live="polite" aria-label="Chat messages">
      <div class="chat-placeholder">
        <p>Your messages will appear here.</p>
      </div>
    </div>

    <!-- ── Input area ── -->
    <div id="input-area" class="input-area" aria-hidden="true">
      <input
        id="message-input"
        class="message-input"
        type="text"
        placeholder="Type a message…"
        maxlength="500"
        autocomplete="off"
        aria-label="Message"
        disabled
      />
      <button id="send-btn" class="btn btn-send" disabled aria-label="Send message">
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </div>

    <!-- ── Controls ── -->
    <div class="controls">
      <button id="new-chat-btn" class="btn btn-primary">New Chat</button>
      <button id="skip-btn"     class="btn btn-secondary hidden">Skip</button>
      <button id="leave-btn"    class="btn btn-danger   hidden">Leave</button>
    </div>

    <!-- ── Footer ── -->
    <footer class="app-footer">
      <span>ORION v1.0.0 &nbsp;·&nbsp; MIT License</span>
    </footer>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
